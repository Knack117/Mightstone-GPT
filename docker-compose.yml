version: '3.8'

services:
  mightstone-gpt:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOGLEVEL=INFO
      - MIGHTSTONE_UA=Mightstone-GPT/2.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
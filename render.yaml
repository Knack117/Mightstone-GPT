services:
  - type: web
    name: mightstone-gpt
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    envVars:
      - key: PORT
        value: 10000
      - key: LOGLEVEL
        value: INFO
      - key: MIGHTSTONE_UA
        value: Mightstone-GPT/2.0 (+https://github.com/Knack117/Mightstone-GPT)